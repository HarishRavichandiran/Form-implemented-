<!DOCTYPE html>
<html>
<head>
    <title>Forms html</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Forms Implemented using Html css and Js</h1>
<div class="broom">
    <form id="myForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label>Choice of Food (Select at least 2):</label><br>
        <input type="checkbox" id="food1" name="food" value="Pizza">
        <label for="food1">Pizza</label><br>
        <input type="checkbox" id="food2" name="food" value="Burger">
        <label for="food2">Burger</label><br>
        <input type="checkbox" id="food3" name="food" value="Pasta">
        <label for="food3">Pasta</label><br>
        <input type="checkbox" id="food4" name="food" value="Sushi">
        <label for="food4">Sushi</label><br>
        <input type="checkbox" id="food5" name="food" value="Salad">
        <label for="food5">Salad</label><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
    <table id="dataTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pin Code</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>


       
    <script src="script.js"></script>
</body>
</html>
